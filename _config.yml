# 添加新菜单项遵循以下规则
# menu:
#  link:               fontawesome图标，省略前缀，本主题前缀为 icon-，必须
#    text: About       菜单显示的文字，如果省略即默认与图标一致，首字母会转大写
#    url: /about       链接，绝对或相对路径，必须。
#    target: _blank    是否跳出，省略则在当前页面打开
menu:
  home:
    text: 主页
    url: /
  archive:
    text: 档案
    url: /archives/
  tags:
    text: 标签
    url: /tags/
  th-list:
    text: 分类
    url: /categories/
  id-card-o:
    text: 关于
    url: /about/

