<!DOCTYPE HTML>
<head>
<meta charset='utf-8' />
<meta http-equiv="Pragma" content="no-cache">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="今生唯梦">
<style>
html,body{
width:100%;
height:100%;
border:0;
margin:0;
padding:0;
overflow: hidden;
}
#mf{
border:0;
margin:0;
padding:0;
width:100%;
height:100%;
overflow: hidden;
}
</style>
<script type="text/javascript">
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
</script>
</head>
<html>
<body>
<iframe id="mf" width="100%" marginheight="0px"  marginwidth="0px" scrolling="yes" seamless="seamless" height="100%" src=""></iframe>
<script>
window.onload=function(){
document.getElementById("mf").src=decodeURI(GetQueryString("h"));
}

</script>
</body>
</html>
